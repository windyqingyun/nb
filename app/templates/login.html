{%  extends "base2.html"  %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div class="container" >
       <div class="row" style="margin-top:20%">
          <form id="loginForm" method="POST" class="form-horizontal col-sm-offset-4">
             <div class="col-md-6" style="border:1px solid #ccc;">
                <div style="padding:10%">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                     {{ wtf.form_field(form.account) }}
                    </div>
                    <div class="form-group">
                     {{ wtf.form_field(form.password) }}
                    </div>
                     <div class="form-group" style="margin-top:10%;" >
                    {{ form.submit(class_="btn btn-default",style="margin-left:40%;") }}
                         <a href="/register">register</a>
                    </div>
               </div>
             </div>
	     </form>
     </div>   
   </div>
{% endblock %}
